<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="app/auth/static/images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="app/auth/static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="app/auth/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="app/auth/static/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="app/auth/static/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="app/auth/static/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="app/auth/static/css/util.css">
	<link rel="stylesheet" type="text/css" href="app/auth/static/css/main.css">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="app/auth/static/images/img-01.png" alt="IMG">
				{% block content %} {% endblock content %}
				</div>
			</div>
		</div>
	</div>

	<script src="app/auth/static/jquery/jquery-3.2.1.min.js"></script>
	<script src="app/auth/static/bootstrap/js/popper.js"></script>
	<script src="app/auth/static/bootstrap/js/bootstrap.min.js"></script>
	<script src="app/auth/static/select2/select2.min.js"></script>
	<script src="app/auth/static/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="app/auth/static/js/main.js"></script>

</body>
</html>
